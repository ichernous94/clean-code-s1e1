<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="adding-task" id="adding-task">
      <label for="new-task">Add Item</label>
      <div class="adding-task__row">
        <input id="new-task" class="adding-task__input" type="text">
        <button class="tasks__btn">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input class="task" type="text">
          <button class="tasks__btn edit">Edit</button>
          <button class="tasks__btn delete"><img src="./remove.svg" alt="Remove Button"></button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping">
          <button class="tasks__btn edit">Save</button>
          <button class="tasks__btn delete"><img src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list list-completed" id="completed-tasks">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="tasks__btn edit">Edit</button>
          <button class="tasks__btn delete"><img src="./remove.svg" alt="Remove Button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
